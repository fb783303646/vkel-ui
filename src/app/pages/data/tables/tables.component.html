<section>
  <h5>Basic Table - <a href="https://www.primefaces.org/primeng/#/datatable" target="_blank">docs</a></h5>
  <p-dataTable [value]="cars && cars.slice(0,5)">
    <p-column field="vin" header="Vin"></p-column>
    <p-column field="year" header="Year"></p-column>
    <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column>
  </p-dataTable>
</section>

<section>
  <h5>Sorted Table - <a href="https://www.primefaces.org/primeng/#/datatable/sort" target="_blank">docs</a></h5>
  <p-dataTable [value]="cars && cars.slice(0,5)" >
    <p-column field="vin" header="Vin" [sortable]="true"></p-column>
    <p-column field="year" header="Year" [sortable]="true"></p-column>
    <p-column field="brand" header="Brand" [sortable]="true"></p-column>
    <p-column field="color" header="Color" [sortable]="true"></p-column>
  </p-dataTable>
</section>

<section>
  <h5>Scrolled Table - <a href="https://www.primefaces.org/primeng/#/datatable/scroll" target="_blank">docs</a></h5>
  <p-dataTable [value]="cars" scrollable="true" scrollHeight="200px">
    <p-column field="vin" header="Vin"></p-column>
    <p-column field="year" header="Year"></p-column>
    <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column>
  </p-dataTable>
</section>

<section>
  <h5>Paginator - <a href="https://www.primefaces.org/primeng/#/datatable/paginator">docs</a></h5>
  <p-dataTable [value]="cars" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-column field="vin" header="Vin"></p-column>
    <p-column field="year" header="Year"></p-column>
    <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column>
</p-dataTable>
</section>
